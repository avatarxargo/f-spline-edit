<!DOCTYPE html>
<html>
	<head>
		<title>Factorio Spline Editor</title>
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://factorio.com/static/img/factorio-wheel.png">
		<meta property="og:site_name" content="Factorio Spline Editor">
		<meta property="og:description" content="">

		<link href="https://cdn.factorio.com/assets/fonts/titillium-web.css" rel="stylesheet">
		<link href="https://cdn.factorio.com/assets/vendor/fontawesome/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

		<link href="img/favicon.ico" rel="icon" type="image/x-icon"/>
		<link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="css/graph.css" rel="stylesheet" type="text/css"/>
		<link href="css/main.css" rel="stylesheet" type="text/css"/>
		<meta name="viewport" content="width=device-width">

	    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script-->
	    <script src="js/jquery.min.js"></script>
		<script src="js/graph.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="container-inner">
				<div class="panel blog-post">
					<div class="flex-space-between">
						<h2>Factorio Spline Editor</h2>
					</div>
					<div class="panel-inset mb0 mt0">
						Maintained by <a class="yellow" href="https://factorio.com/blog/author/hrusa">Hrusa</a>. Latest update: 2024-06-24
					</div>
					<div class="panel-inset-lighter mt0">
						<p>
							This tool lets you design prototype bezier splines used in surface transitions.
						</p>
						<hr>
            <div>
              <div class="panel">
                <label>Dimension:</label> <select class="panel-inset-lighter" style="color: white" name="dimension" id="dimension">
                  <option value="1D" disabled>Scalar (1D)</option>
                  <option value="2D">Vector (2D)</option>
                  <option value="4D" disabled>Color (4D)</option>
                </select>
                <div id="x-dimensions">
                  <b>X:</b>
                  <label>min:</label> <input type="text" value="-10.0" inputmode="numeric" pattern="[0-9]*">
                  <label>max:</label> <input type="text" value="10.0" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div id="y-dimensions">
                  <b>Y:</b>
                  <label>min:</label> <input type="text" value="-10.0" inputmode="numeric" pattern="[0-9]*">
                  <label>max:</label> <input type="text" value="10.0" inputmode="numeric" pattern="[0-9]*">
                </div>
                <!--div id="z-dimensions">
                  <b>Z:</b>
                  <label>min:</label> <input type="text" value="-10.0" inputmode="numeric" pattern="[0-9]*">
                  <label>max:</label> <input type="text" value="10.0" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div id="w-dimensions">
                  <b>W:</b>
                  <label>min:</label> <input type="text" value="-10.0" inputmode="numeric" pattern="[0-9]*">
                  <label>max:</label> <input type="text" value="10.0" inputmode="numeric" pattern="[0-9]*">
                </div-->
              </div>
              <div id="graph-area" style="display: inline-block; *display: inline; zoom: 1; vertical-align: top;">
                <canvas id="graph" height="800" width="800" class="graph"></canvas>
              </div>
              <div id="right-column">
                <div id="field-area" class="panel-inset-lighter">
                </div>
                <div id="control-area" style="justify-content: flex-end; flex-wrap: wrap; text-align: center;">
                  <a id="button-add" class="button flex flex-space-between"><div>Add Point</div></a>
                  <!--a id="button-export" class="button flex flex-space-between" style="display: inline-block;"><div>Export</div></a-->
                </div>
              </div>
            </div>
						<hr>
            <div>
              <h5>Import/Export String:</h5>
              <textarea id="iostring" name="iostring" rows="4" cols="50" style = "resize: none;">Lua crap here</textarea>
              <div style="justify-content: flex-end; flex-wrap: wrap; text-align: right;">
                <a id="import" class="button flex flex-space-between" style="display: inline-block"><div>Import from String</div></a>
                <a id="export" class="button flex flex-space-between" style="display: inline-block"><div>Export to String</div></a>
              </div>
            </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
